    <!-- home section -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">

                <div class="text-2">Your Satisfaction</div>
                <div class="text-3">Is our<span> Priority</span></div>
            </div>

    </section>
       <div class="wrapper1">
           <div class="sender-form">
               <h3>Sender Details</h3>
               <div class="input-fields">
                   <input type="text" class="input" placeholder="Name">
                   <input type="text" class="input" placeholder="Phone Number">
                   <input type="text" class="input" placeholder="Product Name">
                   <input type="text" class="input" placeholder="Product Type">
                   <input type="text" class="input" placeholder="Product Weight">
                    <!-- <label for="exampleFormControlSelect1">Servive Type</label> -->
                    <select type="text" class="input" placeholder="Service Type"> 
                    <option value="Default">Service Type</option>
                    <option value="YES">YES</option>
                    <option value="REGULER">REGULER</option>
                   </select>
                   <label >Delivery Time</label>
                   <div class="row">
                    <div class="col-lg-6">
                    <label for="inputZip">Date</label>
                    <input type="date" class="sender-form" name="sendDate">
                    </div>
                    <div class="col-lg-6">
                    <label for="inputZip">Time</label>
                    <input type="time" class="sender-form" name="sendTime">
                    </div>
                </div>
                   <select type="text" class="input" placeholder="Payment Method"> 
                    <option value="Default">Payment Method</option>
                    <option value="CASH">COD</option>
                    <option value="TRANSFER">Transfer</option>
                   </select>
                   <textarea placeholder="Sender Address"></textarea>
               </div>
               <div class="rec"></div>
               <h3>Receiver Details</h3>
               <div class="input-fields1">
                   <input type="text" class="input" placeholder="Name">
                   <input type="text" class="input" placeholder="Phone Name"> 
                   <textarea placeholder="Reseiver Address"></textarea>
                   <div class="btn">Book Now</div>
                </div>
           </div>
